<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="./sign-up.css">
    <title>SIGN-UP</title>
  </head>
  <body>
    <div class="fluid-container">
        <div class="leftside">
            <h1>ULLU</h1>
            <div class="form">
                <form action="submit" method="" class="for">
                    <div class="row names">
                        <div class="col-lg-12">
                            <label for="first_name">First name</label>
                          <input type="text" class="form-control" name="first_name">
                        </div>
                        <div class="col-lg-12">
                            <label for="last_name">Last name</label>
                          <input type="text" class="form-control" name="last_name">
                        </div>
                      </div>
                      
                      <label for="form_check">Gender</label>
                        <div class="form-check" style="margin-top:0.4rem ;">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">Male</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">Female</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">Others</label>
                        </div>
                        <div class="col-md">
                            <label for="inputEmail4" class="form-label">Email</label>
                            <input type="email" class="form-control" id="inputEmail4">
                        </div>
                        <div class="col-md">
                            <label for="inputPassword4" class="form-label">Password</label>
                            <input type="password" class="form-control" id="inputPassword4">
                        </div>
                        <div class="col-md">
                             <label for="inputPassword4" class="form-label">Confirm Password</label>
                             <input type="password" class="form-control" id="inputPassword4">
                        </div>
                        <div class="form-check tick">
                             <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                             <label class="form-check-label" for="flexCheckDefault">
                                 By signing up, you agree to our <a href="">Terms</a> and have read and acknowledge our <a href="">Privacy Policy</a>
                             </label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-sm signup" onclick="myfunction"><i class="fa fa-sign-in logo"></i>Sign-Up</button>
                </form>
                
            </div>    
        </div>
        <div class="rightside">

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./signup.js"></script>
    
</body>
</html>
